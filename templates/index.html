<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="text-center py-4">
            <h1 class="display-4 pokemon-title">
                <i class="fas fa-bolt text-warning"></i>
                Pokemon Battle Simulator
                <i class="fas fa-bolt text-warning"></i>
            </h1>
        </header>

        <!-- Game Setup Section -->
        <div id="setup-section" class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card setup-card">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">Choose Your Pokemon!</h3>
                        <div class="input-group mb-3">
                            <input type="text" id="pokemon-input" class="form-control pokemon-input" 
                                   placeholder="Enter Pokemon name (e.g., pikachu)" autocomplete="off">
                            <button id="start-battle-btn" class="btn btn-primary battle-btn">
                                <i class="fas fa-play"></i> Start Battle!
                            </button>
                        </div>
                        <small class="text-muted">Enter any Pokemon name to begin your battle adventure!</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Section -->
        <div id="loading-section" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Preparing for battle...</p>
        </div>

        <!-- Battle Arena -->
        <div id="battle-arena" class="d-none">
            <!-- Pokemon Display -->
            <div class="row mb-4">
                <!-- Player Pokemon -->
                <div class="col-md-6">
                    <div class="card pokemon-card player-card">
                        <div class="card-header bg-primary text-white text-center">
                            <h4><i class="fas fa-user"></i> Your Pokemon</h4>
                        </div>
                        <div class="card-body text-center">
                            <div id="player-pokemon">
                                <img id="player-image" src="" alt="" class="pokemon-image mb-3">
                                <h5 id="player-name" class="pokemon-name"></h5>
                                <div class="stats mb-3">
                                    <div class="stat-item">
                                        <strong>HP:</strong> <span id="player-current-hp"></span>/<span id="player-max-hp"></span>
                                    </div>
                                    <div class="progress hp-bar mb-2">
                                        <div id="player-hp-bar" class="progress-bar bg-success" role="progressbar"></div>
                                    </div>
                                    <div class="stat-item">
                                        <strong>Attack:</strong> <span id="player-attack"></span>
                                    </div>
                                    <div class="stat-item">
                                        <strong>Defense:</strong> <span id="player-defense"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Computer Pokemon -->
                <div class="col-md-6">
                    <div class="card pokemon-card computer-card">
                        <div class="card-header bg-danger text-white text-center">
                            <h4><i class="fas fa-robot"></i> Computer Pokemon</h4>
                        </div>
                        <div class="card-body text-center">
                            <div id="computer-pokemon">
                                <img id="computer-image" src="" alt="" class="pokemon-image mb-3">
                                <h5 id="computer-name" class="pokemon-name"></h5>
                                <div class="stats mb-3">
                                    <div class="stat-item">
                                        <strong>HP:</strong> <span id="computer-current-hp"></span>/<span id="computer-max-hp"></span>
                                    </div>
                                    <div class="progress hp-bar mb-2">
                                        <div id="computer-hp-bar" class="progress-bar bg-success" role="progressbar"></div>
                                    </div>
                                    <div class="stat-item">
                                        <strong>Attack:</strong> <span id="computer-attack"></span>
                                    </div>
                                    <div class="stat-item">
                                        <strong>Defense:</strong> <span id="computer-defense"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Battle Controls -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <button id="attack-btn" class="btn btn-warning btn-lg me-3">
                        <i class="fas fa-fist-raised"></i> Attack!
                    </button>
                    <button id="restart-btn" class="btn btn-secondary btn-lg">
                        <i class="fas fa-redo"></i> Restart Battle
                    </button>
                </div>
            </div>

            <!-- Battle Log -->
            <div class="row">
                <div class="col-12">
                    <div class="card battle-log-card">
                        <div class="card-header bg-dark text-white">
                            <h5><i class="fas fa-scroll"></i> Battle Log</h5>
                        </div>
                        <div class="card-body">
                            <div id="battle-log" class="battle-log"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text"></span>
        </div>

        <!-- Victory Modal -->
        <div class="modal fade" id="victory-modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content victory-modal">
                    <div class="modal-header border-0 text-center">
                        <h4 class="modal-title w-100" id="victory-title"></h4>
                    </div>
                    <div class="modal-body text-center">
                        <div id="victory-content"></div>
                        <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
